<html lang="en-us">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div style="background:transparent url('assets/images/hexagons.jpg')">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-1 btn-info text-light h1">Cuong Pham</span>
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item active">
                        <a class="nav-link" href="index.html">About<span class="sr-only"></span></a>

                    <li class="navbar-item">

                    <li class="navbar-item">
                        <a class="nav-link" href="contact.html">Contact</a>

                </ul>
            </nav>

            <div class="container"
                style="background-color: white">
            
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <div class="text-info">
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>

            <div class="row">            
                <div class="col-lg-2">
                    <hr>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Name</label>
                        <div class="controls">
                            <input type="text" id="inputEmail" placeholder="John Smith">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Email</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="message">Message</label>
                        <div class="controls">
                            <textarea name="career[message]" class="form-control" tabindex="4"
                                placeholder="" required></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
